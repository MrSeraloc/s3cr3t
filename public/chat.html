<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="pageTitle">Confessorium</title>
    <style>
        :root {
            --bg-color: #121212;
            --container-bg-color: #1E1E1E;
            --text-color: #E0E0E0;
            --border-color: #333333;
            --other-message-bg: #333333;
            --my-message-bg: #4A4A4A;
            --my-message-text: #FFFFFF;
            --system-message-color: #888888;
            --link-color: #BBBBBB;
            --bubble-bg: #E0E0E0;
            --bubble-text: #121212;
            --separator-color: rgba(255, 255, 255, 0.1);
        }

        body.light-theme {
            --bg-color: #EAEAEA;
            --container-bg-color: #FFFFFF;
            --text-color: #121212;
            --border-color: #DDDDDD;
            --other-message-bg: #F1F1F1;
            --my-message-bg: #DCDCDC;
            --my-message-text: #121212;
            --system-message-color: #666666;
            --link-color: #000000;
            --bubble-bg: #282828;
            --bubble-text: #ffffff;
            --separator-color: rgba(0, 0, 0, 0.05);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background-color: var(--bg-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            transition: background-color 0.3s;
            color: var(--text-color);
        }
        
        #main-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            max-width: 1400px;
            max-height: 95vh;
            gap: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        #app-container { 
            flex-grow: 1;
            min-height: 0;
            display: flex; 
            flex-direction: column;
            background: var(--container-bg-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        
        #faq-container {
            width: 100%;
            flex-shrink: 0;
            background: var(--container-bg-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 25px;
            overflow-y: auto;
            box-sizing: border-box;
            max-height: 30vh;
        }

        #faq-container h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        #faq-container h4 {
            margin-bottom: 5px;
        }

        #faq-container p {
            font-size: 0.9em;
            line-height: 1.6;
            color: var(--system-message-color);
            margin-top: 0;
        }

        #faq-container .faq-item {
            margin-bottom: 20px;
        }

        @media (min-width: 1024px) {
            #main-layout {
                flex-direction: row;
                height: 95vh;
                padding: 0;
            }
            #faq-container {
                width: 350px;
                max-height: none;
            }
            #app-container {
                max-height: none;
            }
        }
        
        #banner {
            width: 100%;
            height: 150px;
            background-color: #333;
            background-image: url('/images/banner.png');
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        #header { 
            padding: 10px 15px; 
            display: flex; 
            justify-content: flex-end; 
            align-items: center; 
            border-bottom: 1px solid var(--border-color);
        }
        
        #theme-switcher { display: flex; gap: 8px; }

        .theme-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .theme-btn svg {
            width: 18px;
            height: 18px;
            fill: var(--text-color);
            transition: fill 0.3s;
        }

        .theme-btn.active {
            background-color: var(--text-color);
        }

        .theme-btn.active svg {
            fill: var(--container-bg-color);
        }

        #chat-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        #messages { list-style-type: none; margin: 0; padding: 20px; overflow-y: auto; flex-grow: 1; display: flex; flex-direction: column; }
        #messages li { padding: 10px 15px; margin-bottom: 10px; border-radius: 18px; max-width: 80%; word-wrap: break-word; line-height: 1.4; }
        
        #messages::-webkit-scrollbar, #faq-container::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track, #faq-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #messages::-webkit-scrollbar-thumb, #faq-container::-webkit-scrollbar-thumb {
            background-color: var(--other-message-bg);
            border-radius: 4px;
            border: 2px solid var(--container-bg-color);
        }

        #messages::-webkit-scrollbar-thumb:hover, #faq-container::-webkit-scrollbar-thumb:hover {
            background-color: var(--system-message-color);
        }

        .message-sender { font-weight: bold; margin-bottom: 4px; font-size: 0.9em; }
        .my-message .message-sender { color: var(--my-message-text); }
        .other-message .message-sender { color: var(--text-color); }

        .other-message { background: var(--other-message-bg); color: var(--text-color); align-self: flex-start; }
        .my-message { background: var(--my-message-bg); color: var(--my-message-text); align-self: flex-end; }
        
        .message-text + .message-text, .message-text + img, img + .message-text, img + img {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--separator-color);
        }

        #messages img {
            max-width: 100%;
            border-radius: 12px;
            cursor: pointer;
        }

        .system-message { color: var(--system-message-color); font-size: 0.85em; text-align: center; align-self: center; margin-bottom: 10px; padding: 4px 0; width: 100%; }

        #form { display: flex; padding: 10px; border-top: 1px solid var(--border-color); align-items: center; }
        #input { border: 1px solid var(--border-color); background-color: var(--other-message-bg); color: var(--text-color); padding: 10px 15px; flex-grow: 1; border-radius: 20px; margin-right: 10px; font-size: 1em; }
        
        #form button {
            background: var(--my-message-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }
        #form button svg {
            fill: var(--my-message-text);
            width: 22px;
            height: 22px;
            margin-left: 2px;
        }
        
        #instructions {
            text-align: center;
            font-size: 0.85em;
            color: var(--system-message-color);
            padding: 10px 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }
        
        #copy-link-from-text {
            color: var(--link-color);
            cursor: pointer;
            text-decoration: underline;
            font-weight: 500;
        }

        #copy-bubble {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translate(-50%, 100px);
            background-color: var(--bubble-bg);
            color: var(--bubble-text);
            padding: 12px 20px;
            border-radius: 25px;
            z-index: 1000;
            opacity: 0;
            font-weight: 500;
            transition: transform 0.5s ease, opacity 0.5s ease;
            pointer-events: none;
        }

        #copy-bubble.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }

        #image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s;
        }
        #image-modal.show {
            display: flex;
        }
        #image-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        #image-modal .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- CSS DO BOTÃO DE ANEXO MOVIDO PARA CÁ --- */
        #form #attach-btn {
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            flex-shrink: 0;
            margin-right: 8px;
        }
        #form #attach-btn svg {
            stroke: var(--system-message-color);
            width: 20px;
            height: 20px;
            transition: stroke 0.2s;
        }
        #form #attach-btn:hover svg {
            stroke: var(--text-color);
        }
    </style>
</head>
<body>
    <div id="main-layout">
        <div id="app-container">
            <div id="banner"></div>
            <div id="header">
                <div id="theme-switcher">
                    <button id="light-theme-btn" class="theme-btn">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.73 12.73c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM18.36 5.64c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06zm-12.73 12.73c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06z"/></svg>
                    </button>
                    <button id="dark-theme-btn" class="theme-btn">
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.37 5.51C9.19 6.15 9 6.82 9 7.5c0 4.42 3.58 8 8 8 .68 0 1.35-.19 1.99-.51-3.62.77-7.24-1.67-8.52-5.01-.15-.4-.27-.81-.37-1.22-1.12.9-1.95 2.13-2.43 3.52C7.03 14.33 5.35 16 3.5 16c-1.79 0-3.26-1.3-3.48-3.01-.29-2.2.9-4.21 2.94-4.92.93-.33 1.94-.33 2.89-.02.43.14.84.32 1.22.54.43-.94.99-1.79 1.68-2.52.3-.3.62-.57.96-.82z"/></svg>
                    </button>
                </div>
            </div>
            <div id="chat-container">
                <ul id="messages"></ul>
                
                <form id="form" action="" autocomplete="off">
                    <button type="button" id="attach-btn" title="Anexar imagem">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </button>
                    <input type="file" id="image-input" accept="image/*" style="display: none;" />
                    <input id="input" name="chat-message" autocomplete="off" placeholder="" data-translate-key="placeholder" readonly onfocus="this.removeAttribute('readonly');" />
                    <button type="submit" title="Enviar mensagem">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </form>
            </div>
            <div id="instructions">
                <span data-translate-key="roomInstructions"></span>
                <a href="#" id="copy-link-from-text" data-translate-key="clickToCopy"></a>
            </div>
        </div>

        <div id="faq-container">
            <h3 data-translate-key="faqTitle"></h3>
            <div class="faq-item">
                <h4 data-translate-key="q1Title"></h4>
                <p data-translate-key="q1Answer"></p>
            </div>
            <div class="faq-item">
                <h4 data-translate-key="q2Title"></h4>
                <p data-translate-key="q2Answer"></p>
            </div>
            <div class="faq-item">
                <h4 data-translate-key="q3Title"></h4>
                <p data-translate-key="q3Answer"></p>
            </div>
            <div class="faq-item">
                <h4 data-translate-key="q4Title"></h4>
                <p data-translate-key="q4Answer"></p>
            </div>
            <div class="faq-item">
                <h4 data-translate-key="q5Title"></h4>
                <p data-translate-key="q5Answer"></p>
            </div>
        </div>
    </div>

    <div id="copy-bubble"></div>
    
    <div id="image-modal">
        <span class="close-modal">&times;</span>
        <img id="modal-image-content">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
